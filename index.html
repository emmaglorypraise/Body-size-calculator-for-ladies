<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Calculator - For Women</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section class="wrapper ">
  <div class="header ">
    <div class="row ">
      <div class="col-md-6">
        <div class="image-box">
          <img class=" " src="images/woman-icon.jpg" alt="picture of woman with measuring tape">
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-box">
          <h2>Don't know whether you are a size 10, 12, 14, 100 etc?</h2>
          <h3>Worry No More!</h3>
          <h4>Fill in your measurement and get to know your size!</h2>
        
        <div class="form d-flex justify-content-center align-content-center">
          <form action="" >
          <div class="form-group">
            <input type="text" name="" id="bust" placeholder="Bust" required>
          </div>
          <div class="form-group">
            <input type="text" name="" id="waist" placeholder="waist" required>
          </div>
          <div class="form-group">
            <input type="text" name="" id="hips" placeholder="hips" required>
          </div>
          <button type="button" onclick="whenClicked();">Check size</button>
          <div>
            <p>Your size is: </p>
          </div>
          </form>
          
        </div>
      </div>
      </div>
     
    </div>
  </div>
  
</section>


  
  <script src="/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</body>
</html>
